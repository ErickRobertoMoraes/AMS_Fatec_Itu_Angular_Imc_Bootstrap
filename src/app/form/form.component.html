<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
    <div class="card-header">Calculadora de IMC</div>
    <div class="card-body text-primary">
      <p class="text-white">Digite sua altura (m):</p>
      <input type="number" [(ngModel)]="num1" class="form-control">
      <br>
      <p class="text-white">Digite seu peso (kg):</p>
      <input type="number" [(ngModel)]="num2" class="form-control">
      <br>
      <br>
      <div class="d-flex flex-wrap gap-2">
        <div class="w-100 d-flex flex-wrap justify-content-center">
          <button class="btn btn-primary" (click)="onClickImc()">Calcular</button>
        </div>
        <div class="w-100">
          <div class="alert alert-primary text-center fw-bold">
            Resultado: {{ sum | number:'1.2-2' }}
          </div>
          <div class="d-flex justify-content-center">
            <div *ngIf="sum < 18.5" class="text-center">
              <img src="assets/img/baixo_peso.png" alt="Baixo Peso" width="50" height="50">
              <figcaption class="text-white">Baixo Peso</figcaption>
            </div>
            <div *ngIf="sum >= 18.5 && sum < 24.9" class="text-center">
              <img src="assets/img/normal.png" alt="Peso Normal" width="50" height="50">
              <figcaption class="text-white">Peso Normal</figcaption>
            </div>
            <div *ngIf="sum >= 25 && sum < 29.9" class="text-center">
              <img src="assets/img/sobrepeso.png" alt="Sobrepeso" width="50" height="50">
              <figcaption class="text-white">Sobrepeso</figcaption>
            </div>
            <div *ngIf="sum >= 30" class="text-center">
              <img src="assets/img/obesidade.png" alt="Obesidade" width="50" height="50">
              <figcaption class="text-white">Obesidade</figcaption>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
